<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인화면</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <div id="wrap" class="container-fluid p-4" style="background-color: #eee">
      <div class="row">
        <div
          class="container-fluid bg-white"
          style="max-width: 1200px; border-radius: 20px"
        >
          <div class="row">
            <!-- 입력폼 -->
            <form method="post" name="formLogin">
              <div class="col-12">
                <h1 class="my-5 text-center">Login</h1>
                <div id="alert" class="alert alert-success" role="alert">
                  로그인 성공했습니다.
                </div>
                <div class="mb-3 d-flex flex-row">
                  <div
                    class="d-flex me-2 justify-content-center align-items-center"
                  >
                    <i class="fa-solid fa-user fa-xl"></i>
                  </div>
                  <div style="width: 100%">
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      name="inputName"
                      placeholder="admin"
                    />
                  </div>
                </div>
                <div class="mb-3 d-flex flex-row">
                  <div
                    class="d-flex me-2 justify-content-center align-items-center"
                  >
                    <i class="fa-solid fa-lock fa-xl"></i>
                  </div>
                  <div style="width: 100%">
                    <input
                      type="text"
                      class="form-control"
                      id="inputPassword"
                      name="inputPassword"
                      placeholder="1234"
                    />
                  </div>
                </div>
                <!-- 버튼들 -->
                <div
                  class="mb-3 d-flex flex-row justify-content-center align-items-center gap-3"
                >
                  <div class="text-center my-5">
                    <a
                      type="submit"
                      class="btn btn-primary"
                      href="dashboard.html"
                    >
                      로그인
                    </a>
                  </div>
                  <div class="text-center my-5">
                    <button
                      type="submit"
                      class="btn btn-danger"
                      onclick="join_form()"
                    >
                      회원가입
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      function join_form() {
        // "localhost:3000/joinForm"
        window.location.href = "dash.html";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
