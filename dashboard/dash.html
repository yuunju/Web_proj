<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공정현황 대시보드</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-4" style="background-color: #eee">
      <div class="row">
        <div
          class="container-fluid p-4"
          style="
            background-color: white;
            max-width: 1200px;
            border-radius: 20px;
          "
        >
          <div class="row">
            <div class="center" style="height: 100px">
              <h4
                class="center p-2 border border-2 rounded-pill"
                style="width: 100%"
              >
                공정현황 대시보드
              </h4>
            </div>
          </div>
          <div class="row">
            <div
              id="aside"
              class="col-4 d-flex flex-column justify-content-between"
            >
              <div class="aside-top">
                <div
                  class="accordion accordion-flush"
                  id="accordionFlushExample"
                >
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne"
                        aria-expanded="false"
                        aria-controls="flush-collapseOne"
                      >
                        용접현황
                      </button>
                    </h2>
                    <div
                      id="flush-collapseOne"
                      class="accordion-collapse collapse"
                      data-bs-parent="#accordionFlushExample"
                    >
                      <div class="accordion-body">용접현황1</div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo"
                        aria-expanded="false"
                        aria-controls="flush-collapseTwo"
                      >
                        설계현황
                      </button>
                    </h2>
                    <div
                      id="flush-collapseTwo"
                      class="accordion-collapse collapse"
                      data-bs-parent="#accordionFlushExample"
                    >
                      <div class="accordion-body">용접현황1</div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseThree"
                        aria-expanded="false"
                        aria-controls="flush-collapseThree"
                      >
                        개정도현황
                      </button>
                    </h2>
                    <div
                      id="flush-collapseThree"
                      class="accordion-collapse collapse"
                      data-bs-parent="#accordionFlushExample"
                    >
                      <div class="accordion-body">용접현황1</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="aside-bottom">
                <p>홍길동 님, 환영합니다.</p>
                <a href="">로그아웃</a>
              </div>
            </div>
            <div id="section" class="col-8">
              <div class="row">
                <div class="col-6 border" style="height: 300px">
                  <canvas id="myChart1"></canvas>
                </div>
                <div class="col-6 border" style="height: 300px">
                  <canvas id="myChart2"></canvas>
                </div>
                <div class="col-6 border" style="height: 300px">
                  <canvas id="myChart3"></canvas>
                </div>
                <div class="col-6 border" style="height: 300px">
                  <canvas id="myChart4"></canvas>
                </div>
                <main>
                  <div class="container-fluid px-4">
                    <h1 class="mt-4"></h1>
                    <div class="card mb-4">
                      <div class="card-header">
                        <i class="fas fa-chart-area me-1"></i>
                        Area Chart Example
                      </div>
                      <div class="card-body">
                        <canvas
                          id="myAreaChart"
                          width="100%"
                          height="30"
                        ></canvas>
                      </div>
                      <div class="card-footer small text-muted">
                        Updated yesterday at 11:59 PM
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="card mb-4">
                          <div class="card-header">
                            <i class="fas fa-chart-bar me-1"></i>
                            Bar Chart Example
                          </div>
                          <div class="card-body">
                            <canvas
                              id="myBarChart"
                              width="100%"
                              height="50"
                            ></canvas>
                          </div>
                          <div class="card-footer small text-muted">
                            Updated yesterday at 11:59 PM
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="card mb-4">
                          <div class="card-header">
                            <i class="fas fa-chart-pie me-1"></i>
                            Pie Chart Example
                          </div>
                          <div class="card-body">
                            <canvas
                              id="myPieChart"
                              width="100%"
                              height="50"
                            ></canvas>
                          </div>
                          <div class="card-footer small text-muted">
                            Updated yesterday at 11:59 PM
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </main>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="./chart-area-demo.js"></script>
    <script src="./chart-bar-demo.js"></script>
    <script src="./chart-pie-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./chart-mychart.js"></script>
  </body>
</html>
