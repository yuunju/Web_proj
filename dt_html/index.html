<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공정현황 모니터링 시스템</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- SheetJS 라이브러리 -->
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>공정현황 모니터링 시스템</h1>
    </header>

    <!-- Sidebar Section -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="#">대시보드</a></li>
                <li><a href="#">공정 현황</a></li>
                <li><a href="#">리포트</a></li>
                <li><a href="#">설정</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Section -->
    <main class="main-content">
        <h2>공정 현황</h2>
        <div class="button-group">
            <button onclick="setActiveChart('highUrgency')">상 긴급도 차트</button>
            <button onclick="setActiveChart('mediumUrgency')">중 긴급도 차트</button>
            <button onclick="setActiveChart('lowUrgency')">하 긴급도 차트</button>
            <button onclick="setActiveChart('progressStatus')">진행상태 차트</button>
            <button onclick="setActiveChart('urgencyImportance')">긴급도/중요도 차트</button>
        </div>
        <!-- Chart Container -->
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 공정현황 모니터링 시스템</p>
    </footer>

    <script src="./js/script.js"></script> <!-- JavaScript 파일 -->
</body>
</html>
